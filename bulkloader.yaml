python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:
- kind: Team
  connector: csv
  connector_options:
    # Defaults are good enough for us
  property_map:
    - property: __key__
      external_name: city
      import_transform: "lambda x: 'team_' + x.lower()"

    - property: name
      external_name: city
      
- kind: Match
  connector: csv
  connector_options:
    # Defaults are good enough for us
  property_map:
    - property: __key__
      external_name: match_number
      import_transform: "lambda x: 'match_' + x"

    - property: start_time
      external_name: start_time
      import_transform: transform.import_date_time('%a %b %d %Y %H:%M %Z')

    - property: team_one
      external_name: team_one
      import_transform: transform.create_foreign_key('Team')
      export_transform: transform.key_id_or_name_as_string

    - property: team_two
      external_name: team_two
      import_transform: transform.create_foreign_key('Team')
      export_transform: transform.key_id_or_name_as_string
      
- kind: Player
  connector: csv
  connector_options:
    # Defaults are good enough for us
  property_map:
    - property: __key__
      external_name: id
      import_transform: "lambda x: 'player_' + x"

    - property: name
      external_name: name

    - property: role
      external_name: role

    - property: team
      external_name: team
      import_transform: transform.create_foreign_key('Team')
      export_transform: transform.key_id_or_name_as_string
