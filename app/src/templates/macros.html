{% macro match_player_select(id, name, match, cp) -%}
<select id="{{id}}" name="{{name}}">
	{% for player_key,player_name in cp.team_players[match.team_one].items() %}
		<option value="{{player_key}}">{{player_name}}</option>
	{% endfor %}
	{% for player_key,player_name in cp.team_players[match.team_two].items() %}
		<option value="{{player_key}}">{{player_name}}</option>
	{% endfor %}</select>
{%- endmacro %}

{% macro match_team_select(id, name, match, cp) -%}
<select id="{{id}}" name="{{name}}">
		<option value="{{match.team_one}}">{{cp.teams[match.team_one].name}}</option>
		<option value="{{match.team_two}}">{{cp.teams[match.team_two].name}}</option>
</select>
{%- endmacro %}

{% macro prediction_select(id, name, val) -%}
<select id="{{id}}" name="{{name}}">
	{% for i in range(val.min, val.max) %}
		<option value="{{i}}">{{i}}</option>
	{% endfor %}
</select>
{%- endmacro %}
